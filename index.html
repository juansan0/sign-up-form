<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section>
        <div class="picture">
            <div>
                <img src="img/logo.png" alt="">
                <h1>ICE CUBE</h1>
            </div>
        </div>
        <div class="right">
            <div>
                <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti exercitationem natus, fugiat earum error illo. Ullam sequi earum, facilis nihil consequatur nemo a eius, ipsum nisi iusto placeat reprehenderit temporibus?</h2>
                <h2>Sign up now to get started</h2>
            </div>
            <form action="">
                <div class="right-form">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="name" id="name" required autofocus>
                    </div>
                    <div class="input">
                        <label for="lastname">Lastname</label>
                        <input type="lastname" id="lastname" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="" id="phone" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
                <div id="errorPassword"></div>
                <div class="btn">
                    <button type="submit" id="btn">Create account</button>
                </div>
            </form>        
            <div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
